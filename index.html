<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seebok Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo" src="image/logo.png" alt="Website logo">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="text-thin title-super">HOPE SEEBOK</h1>
        <h4 class="text-bold">FRONT-END NINJA</h4>
      </div>
    </div>
    <div class="row horizental-line">
    </div>
    <div class="row">
      <div class="col-md-12">
        <picture>
          <source media="(min-width:720px)" srcset="image/malaysia-1x.jpg 1x, image/malaysia-2x.jpg 2x">
          <img class="img-responsive" src="image/malaysia.jpg" alt="Main image">
        </picture>
      </div>
    </div>
    <div class="row featured-work">
      <div class="col-md-12">
        <h2 class="text-muted text-bold">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <section class="col-md-4">
        <picture>
          <source media="(min-width:720px)" srcset="image/hongkong.jpg">
          <img class="img-responsive" src="image/hongkong-small.jpg" alt="Hong Kong image">
        </picture>
        <h3 class="text-bold">Hong Kong</h3>
        <p>https://github.com</p>
      </section>
      <section class="col-md-4">
        <picture>
          <source media="(min-width:720px)" srcset="image/holland.jpg">
          <img class="img-responsive" src="image/holland-small.jpg" alt="Holland image">
        </picture>
        <h3 class="text-bold">Holland</h3>
        <p>https://github.com</p>
      </section>
      <section class="col-md-4">
        <picture>
          <source media="(min-width:720px)" srcset="image/thailand.jpg">
          <img class="img-responsive" src="image/thailand-small.jpg" alt="Thailand image">
        </picture>
        <h3 class="text-bold">Thailand</h3>
        <p>https://github.com</p>
      </section>
    </div>
  </div>
</body>
</html>
